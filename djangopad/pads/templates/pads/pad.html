{% endblock %}

<!--

        CHANNEL_ID = "{{ CHANNEL_NAME }}";

        SESSION_COOKIE_NAME = "{{ SESSION_COOKIE_NAME }}"; 
    </script>
    <!-- STOMP messaging -->
